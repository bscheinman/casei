<table>
<tr><td colspan='2'>Offering</td><td colspan='2'>Asking</td></tr>
{% for bid, ask in rows %}
    <tr>
    {% if bid %}
        <td>{{ bid.team.abbrev_name }}</td><td>{{ bid.count }}</td>
    {% else %}
        <td colspan='2'></td>
    {% endif %}
    {% if ask %}
        <td>{{ ask.team.abbrev_name }}</td><td>{{ ask.count }}</td>
    {% else %}
        <td colspan='2'></td>
    {% endif %}
    </tr>
{% endfor %}
</table>
