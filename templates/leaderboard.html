{% extends 'game_base.html' %}
{% load ncaa_tags %}

{% block game_body %}
<h3>{{ game.name }} Leaderboard</h3>
<div id='leaders_table'>
<table class='table table-striped table-bordered table-condensed span4'>
<tr><td>Entry</td><td>Score</td></tr>
{% for leader in leaders %}
    <tr><td>{% entry_link leader %}</td>
    <td>{{ leader.score }}</td></tr>
{% endfor %}
</table>
</div>
{% endblock game_body %}
