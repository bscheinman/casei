{% extends 'game_base.html' %}
{% load ncaa_tags %}

{% block title %}Trade Offer #{{offer.id}}{%endblock title %}

{% block game_body %}
<div id='table' class='span4'>
    {% render_offer_table offer self_entry %}
</div>
{% if error %}
    <div id='error' class='alert alert-error span4 offset1'>
        {{ error }}
    </div>
{% endif %}
{% endblock game_body %}
