{% extends 'game_base.html' %}
{% load ncaa_tags %}

{% block game_body %}
    <h2>{{ game.name }} Marketplace</h2>

    {% if offers %}
        <div id='offer_list'>
            {% for offer in offers %}
                <div class='row'>
                    {% render_offer_table offer self_entry %}<br/>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endblock game_body %}
